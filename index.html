<!-- load angular dependencies -->
<script src="./angular.min.js"></script>
<script src="./ui-utils.js"></script>
<script src="./homeBase.js"></script>
<head> 
	<link rel="stylesheet" href="style.css">
</head>
<html ng-app="angularApp">
<body>

<!-- ng-class="{active: == selectedTitle}"  -->

<div ng-controller="angularController">

	<div id="top" ng-model="radioFilter">
		<button			
			ng-repeat="chunk in chunks| unique:'category'" 
			class="btn btn-default" 
			ng-model="selected[chunk.category]" 
			style="font-size:15"			
			ng-click="setSelectedTitle(chunk.category)">{{chunk.category}}
		</button>

	</div>

	<div id="middleLeft">
			<div ng-repeat="chunk in chunks| filter:byTitle | orderBy:'title'">
				<button class="titleButton" ng:click="select(chunk)">{{chunk.title}}</button>
			</div>
	 </div>

	 <div id="middleRight" >

	 	<div id="middleRightLeft">
	 		<input class="inputFieldRight" type="text" ng-repeat="(k, v) in selected" value={{k}}> </input>
	 	</div>

	 	<div id="middleRightRight">
	 		<input class="inputFieldRight" id={{k}} type="text" ng-repeat="(k, v) in selected" value={{v}}> </input>
	 	</div>
	 	
	 	<button 
	 		ng:click="update()"
	 		id="updateButton"
	 		> Update
	 	</button> 

	 </div>



	 <div id="bottom">
	 	
	 </div>
</div>
		



</body>
</html>
